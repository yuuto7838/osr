<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oshiribeat</title>
    <link rel="icon" type="img/favicon.png" href="img/favicon.png">
    <style>
        /* --- 基本設定 --- */
        :root {
            /* 画像の背景色に合わせる */
            --bg-color: #e8e8e8;
            --text-color: #111;
            /* 画像のアクセントカラー */
            --accent-color: #aaff00;
            --font-main: 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            font-weight: bold;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--accent-color);
        }

        ul {
            list-style: none;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between; /* ロゴとメニュー/トグルを両端に寄せる */
            align-items: center;
            /* 背景を透明にして画像を活かす */
            background: whitesmoke;
            z-index: 1000;
            /* ボーダーも削除 */
            border-bottom: none;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 2px;
            font-weight: 900;
            /* ロゴ色を黒に */
            color: #000;
        }

        .nav-menu {
            display: flex;
            /* PC表示では幅は自動 */
        }

        .nav-menu li {
            font-size: 14px;
            letter-spacing: 1px;
            margin-left: 30px; /* PCでの項目間の間隔 */
        }

        .nav-menu li a {
            /* ナビゲーションの文字色を黒に */
            color: #000;
        }
        
        /* --- ハンバーガーアイコン (PCでは非表示) --- */
        .menu-toggle {
            display: none; /* デフォルトで非表示 */
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1001; /* ヘッダーより上に配置 */
        }

        .hamburger-icon {
            display: block;
            width: 24px;
            height: 3px;
            background: #000;
            position: relative;
            transition: transform 0.3s;
        }

        .hamburger-icon::before,
        .hamburger-icon::after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background: #000;
            position: absolute;
            transition: transform 0.3s, top 0.3s;
        }

        .hamburger-icon::before {
            top: -8px;
        }

        .hamburger-icon::after {
            top: 8px;
        }

        /* メニュー開閉時のアイコンアニメーション */
        .menu-toggle[aria-expanded="true"] .hamburger-icon {
            transform: rotate(45deg);
            background: transparent;
        }

        .menu-toggle[aria-expanded="true"] .hamburger-icon::before {
            transform: rotate(90deg);
            top: 0;
        }

        .menu-toggle[aria-expanded="true"] .hamburger-icon::after {
            transform: rotate(0deg);
            top: 0;
        }


       /* --- Hero Section (画像表示エリア) --- */
        .hero {
            height: 100vh; /* 画面いっぱいの高さ */
            width: 100%;
            position: relative;
            
            /* ▼▼▼ デフォルト（PC/タブレット横向き）の画像設定 ▼▼▼ */
            /* 画像ファイルを指定 */
            background-image: url('img/kv.webp');
            
            /* 画像を繰り返し表示しない */
            background-repeat: no-repeat;
            
            /* 画面の中央に配置 */
            background-position: center;
            
            /* 画像のサイズ調整 */
            background-size: 100% auto;
            
            /* 背景色（画像の余白部分の色）*/
            background-color: #e8e8e8;
        }
        
        /* --- Section 共通 --- */
        section:not(.hero) {
            padding: 80px 40px;
            background-color: #fff; /* コンテンツエリアの背景を白に */
        }

        .section-title {
            font-size: 36px;
            margin-bottom: 40px;
            border-left: 5px solid var(--accent-color);
            padding-left: 20px;
            text-transform: uppercase;
            color: #000;
        }

        /* ------------------------------------- */
        /* ★ 新規追加: グリッドレイアウトセクション */
        /* ------------------------------------- */
        #grid-features {
            /* 全画面幅を使用するためパディングをゼロに設定 */
            padding: 0;
        }

        .grid-container {
            display: grid;
            /* 2列のグリッドを作成し、それぞれの列が等しい幅になるようにする */
            grid-template-columns: 1fr 1fr;
            /* グリッド間の隙間をなくす */
            gap: 0;
            width: 100%;
        }

        .grid-item {
            position: relative;
            /* 高さを狭くする（縦横比を1:0.6に） */
            padding-top: 60%; 
            overflow: hidden;
            background-color: #333; /* 画像がない場合の背景色 */
        }
        
        /* 画像とテキストを配置するためのインナー */
        .grid-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* 背景画像の設定 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* テキストを中央に配置するためのFlexbox */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            /* ホバーエフェクト用 */
            transition: transform 0.3s ease-out;
        }
        
        .grid-item a:hover .grid-inner {
            transform: scale(1.03); /* ホバーで少し拡大 */
        }

        .grid-text {
            color: #fff;
            font-size: 2vw; /* 画面幅に応じてサイズを調整 */
            padding: 20px;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* テキストを読みやすくする影 */
            z-index: 2;
        }
        
        /* 特定のアイテムに固有の背景を設定 (例として画像を差し込みます) */
        .item-1 .grid-inner {
            background-image: url('img/VER06961.webp'); 
            background-color: #e8e8e8; /* ZEN AIMのような背景色 */
        }
        
        .item-2 .grid-inner {
            background-image: url('img/ZSH06095.webp'); 
            /* 画像が暗いので、文字色を白にします */
            color: #fff;
        }
        
        .item-3 .grid-inner {
            background-image: url('img/ZSH06155.webp'); 
            color: #fff;
        }
        
        .item-4 .grid-inner {
            background-image: url('img/ZSH06215.webp'); 
            color: #fff;
        }

        .item-5 .grid-inner {
            background-image: url('img/ZSH06280.webp'); 
            color: #fff;
        }

        .item-6 .grid-inner {
            background-image: url('img/VER07173.webp'); 
            color: #fff;
        }

        /* --- Footer --- */
        footer {
            background: #111;
            color: #fff;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
        }

        .copyright {
            color: #888;
            font-size: 12px;
            margin-top: 20px;
        }

        /* --- スマホ向け調整 --- */
        @media (max-width: 768px) {
            
            header { 
                padding: 20px;
            }
            
            /* ハンバーガーアイコンを表示 */
            .menu-toggle {
                display: block;
                margin-left: auto; 
            }
            
            section:not(.hero) { padding: 60px 20px; }

            /* ナビゲーションメニュー本体の設定 */
            .nav-menu {
                display: flex;
                flex-direction: column;
                position: fixed; 
                top: 80px; 
                left: 0;
                width: 100%;
                height: calc(100vh - 80px); 
                background: #fff; 
                transform: translateX(100%); 
                transition: transform 0.3s ease-out;
                overflow-y: auto; 
                z-index: 999;
            }

            .nav-menu.is-open {
                transform: translateX(0);
            }
            
            /* SP向け：グリッドを縦に並べる（1列表示）*/
            .grid-container {
                 grid-template-columns: 1fr;
            }
            
            .grid-text {
                font-size: 5vw; /* SPでは文字を大きく */
            }
            
        }
        
        /* --- Hero Section (画像表示エリア) のスマートフォン縦画面向け調整 --- */
        @media (max-width: 768px) and (orientation: portrait) {
            .hero {
                background-image: url('img/kv-sp.webp');
                background-size: contain;
                background-position: center top;
                background-color: #e8e8e8;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Oshiribeat ロゴ" style="height:40px; vertical-align:middle;">
        </div>
        
        <button class="menu-toggle" aria-expanded="false" aria-controls="primary-navigation">
            <span class="hamburger-icon"></span>
        </button>

        <nav>
            <ul class="nav-menu" id="primary-navigation">
                <li><a href="index.html">TOP</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="member.html">MEMBER</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
        </section>

        <section id="grid-features">
            <div class="grid-container">
                
                <div class="grid-item item-1">
                        <div class="grid-inner">
                            <span class="grid-text"></span>
                        </div>
                    </a>
                </div>
                
                <div class="grid-item item-2">
                        <div class="grid-inner">
                            <span class="grid-text"></span>
                        </div>
                    </a>
                </div>
                
                <div class="grid-item item-3">
                        <div class="grid-inner">
                            <span class="grid-text"></span>
                        </div>
                    </a>
                </div>
                
                <div class="grid-item item-4">
                        <div class="grid-inner">
                            <span class="grid-text"></span>
                        </div>
                    </a>
                </div>

                 <div class="grid-item item-5">
                        <div class="grid-inner">

                    </a>
                </div>

                 <div class="grid-item item-6">

        </section>
        </main>

    <footer>
        <div class="footer-links">
            <a href="contact.html">CONTACT US</a>
        
        </div>
        <div class="copyright">
            &copy; 2025 Oshiribeat. All rights reserved.
        </div>
    </footer>
    
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('#primary-navigation');
        
        menuToggle.addEventListener('click', () => {
            // aria-expanded属性を切り替える (アクセシビリティ対応)
            const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
            menuToggle.setAttribute('aria-expanded', !isExpanded);
            
            // is-openクラスを付け外ししてメニューの表示/非表示を切り替える
            navMenu.classList.toggle('is-open');
        });
    </script>

</body>
</html>
